<div class="cards-container">
    <mat-card *ngFor="let estoque of estoques" class="example-card">
        <mat-card-header>
            <mat-card-subtitle>Estoque</mat-card-subtitle>
            <mat-card-title>{{ estoque.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ estoque.descricao }}</p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button>
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="remover(estoque)">
                <mat-icon color="primary">delete</mat-icon>
            </button>			
            <span class="example-spacer"></span>
            <h1 style="padding-top:25px">{{ estoque.ocupacao }}/{{ estoque.capacidade }}</h1>
        </mat-card-actions>
    </mat-card>	
</div>
