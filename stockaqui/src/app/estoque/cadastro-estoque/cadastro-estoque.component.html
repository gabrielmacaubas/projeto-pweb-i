<mat-form-field hintLabel="Máx 20 caracteres">
    <mat-label>Nome</mat-label>
    <input matInput #input maxlength="20" placeholder="Ex.: Alimentos" [(ngModel)]="estoque.nome">
    <mat-hint align="end">{{input.value.length}}/20</mat-hint>
</mat-form-field>
<mat-form-field hintLabel="Máx 100">
    <mat-label>Capacidade</mat-label>
    <input matInput #input maxlength="3" [(ngModel)]="estoque.capacidade">
</mat-form-field>
<mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput #input maxlength="150" placeholder="Ex.: Lorem Ipsum" [(ngModel)]="estoque.descricao">
    <mat-hint align="end">{{input.value.length}}/150</mat-hint>
</mat-form-field>
<button mat-fab color="primary" (click)="inserirEstoque()">
    <mat-icon>add</mat-icon>
</button>
<app-listagem-estoque></app-listagem-estoque>
