<mat-icon>search</mat-icon>

<mat-form-field>
  
  <mat-label>Filtro</mat-label>
  <input matInput placeholder="filtre por qualquer campo" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<button mat-fab style="margin:10px" color="primary">
  <mat-icon >add</mat-icon>
</button>

<mat-table [dataSource]="dataSource">
  <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: mostrarColunas;"></mat-row>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.nome}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.valor | currency:"BRL":"symbol"}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.descricao}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-icon-button [routerLink]="['editaproduto/', item.id]">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="remover(item)">
        <mat-icon color="primary">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

</mat-table>
