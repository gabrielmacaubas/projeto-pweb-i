<div class="title" color="primary">Junte-se a nÃ³s!</div>
<div class="container">

  <div class="card-container">
    <mat-card class="card-login">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="joao@gmail.com" type="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="button-account">
        <button mat-button mat-raised-button style="margin:10px" color="primary">
          <span>Entrar</span>
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-cadastro">
      <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="joao@gmail.com" type="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Digite sua senha</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Digite sua senha novamente</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="button-account">
        <button mat-button mat-raised-button style="margin:10px" color="primary">
          <span>Cadastrar</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
